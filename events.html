<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Events</title>
    <link rel="stylesheet" href="events.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="enkindlelogo.jpg" alt="Club Logo" class="club-logo">
            <h1>Enkindle Club Presidency </h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="events-section">
            <h2>Upcoming Events</h2>
            <div class="events-container" id="eventsContainer">
                <!-- JavaScript will inject event details here -->
            </div>
        </section>

        <!-- Gallery Section -->
        <section class="gallery-section">
            <h2>Event Photos</h2>
            <h2>Club's Orientation</h2>
            <div class="gallery-container">
                <img src="image1.jpeg" alt="Event 1">
                <img src="image2.jpeg" alt="Event 2">
                <img src="image3.jpeg" alt="Event 3">
                <img src="image4.jpeg" alt="Event 4">
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Club Name. All rights reserved.</p>
    </footer>

    <!-- JavaScript File -->
    <script src="events.js"></script>
</body>
</html>
